<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page 3 - Day Reset</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let dayImg;

    function preload() {
      dayImg = loadImage('img/day.jpg');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(255);
      image(dayImg, 0, 0, width, height);

      fill(30, 30, 30);
      textFont('absans');
      textSize(40);
      textAlign(CENTER, CENTER);
      text("a new day...", width / 2, height / 2);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</head>
<body></body>
</html>
